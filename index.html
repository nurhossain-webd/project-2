<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>TechWave</title>
</head>

<body class="bg-[#1A0B2E]">
    <header>
        <!-- This is nav section -->
        <nav class="mx-52 flex justify-between max-w-[1600px] h-[90px] items-center ">
            <div class="nav-logo">
                <h2 class="text-4xl font-bold text-white">
                    Tech<span
                        class="bg-[linear-gradient(30deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] bg-clip-text text-transparent">Wave</span>
                </h2>
            </div>

            <!-- This is nav menu -->
            <ul class="flex ">
                <li><a class="me-8 text-white" href="">About</a></li>
                <li><a class="me-8 text-white" href="">Episodes</a></li>
                <li><a class="text-white" href="">Host</a></li>

            </ul>
            <div class="nav button">
                <button
                    class="p-2 rounded-3xl bg-[linear-gradient(30deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] text-white font-semibold">Subscribe</button>
            </div>
        </nav>
        <!-- this is Banner section -->
        <section class=" mx-auto max-w-[1600px] bg-[url(/assets/hero-bg.png)]  h-[760px]">
            <div class="h-full flex flex-col justify-center items-center text-center">
                <!-- this is banner image -->
                <div class="relative">
                    <img class="relative z-10" src="assets/hero-circle.png" alt="">
                    <img class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20"
                        src="assets/microphone.png" alt="">

                    <span
                        class="absolute -top-[-25px] -right-[-30px] z-30 px-3 py-1 text-xs font-bold text-black bg-green-400 rounded-full">
                        NEW
                    </span>
                </div>
                <!-- this is banner text -->
                <div class="mt-6">
                    <h2 class="text-white text-5xl font-bold">TechWave</h2>
                    <p class="text-white/70 mt-2">Your daily dose of tech insights, productivity hacks, and personal
                        growth</p>
                </div>
                <div class="mt-6 flex gap-4">
                    <button
                        class="px-6 rounded-3xl bg-[linear-gradient(30deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)] text-white font-semibold">Listen
                        On Spotify</button>
                    <button
                        class="w-32 h-10 border border-green-400 rounded-3xl  text-green-400 font-semibold">Subscribe</button>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
